<div class="cms-extra--wrapper">
	<h1 class="">Datenschutzerklärung und Einwilligung zur Datennutzung bei <a href="https://www.home24.de/">www.home24.de</a> und <a href="http://www.smood-sleep.de">www.smood-sleep.de</a> (nachfolgend auch gemeinsam die Shopseiten genannt)</h1>
	<p>Datenschutz ist Vertrauenssache und Ihr Vertrauen ist Home24 wichtig. Der Schutz und die gesetzeskonforme Erhebung, Verarbeitung und Nutzung Ihrer personenbezogenen Daten ist daher für uns ein wichtiges Anliegen. Um Ihnen einen Überblick über die Nutzung
		Ihrer persönlichen Daten zu geben, möchten wir Sie hier über unsere Datenerhebung und Datenverwendung informieren.<br>Mit der Zustimmung zu der Ziffer 2.4 dieser Datenschutzerklärung willigen Sie gegenüber der Home24 AG, Greifswalder Straße 212-213,
		10405 Berlin in die Erhebung, Verarbeitung und Nutzung Ihrer personenbezogenen Daten nach Maßgabe der genannten Bestimmungen ein. Diese Einwilligung kann jederzeit mit Wirkung für die Zukunft widerrufen werden.</p><br>
	<h3>1. Verantwortliche Stelle</h3>
	<p>Verantwortliche Stelle für die Erhebung, Verarbeitung und Nutzung Ihrer personenbezogenen Daten im Sinne des Bundesdatenschutzgesetzes (BDSG) ist die Home24 AG, Greifswalder Straße 212-213, 10405 Berlin.<br>Sofern Sie der Erhebung, Verarbeitung oder
		Nutzung Ihrer Daten durch Home24 nach Maßgabe der vorgenannten Ziffern insgesamt oder für einzelne Maßnahmen widersprechen wollen, können Sie Ihren Widerspruch per E-Mail, Fax oder Brief an folgende Kontaktdaten senden:</p><br>
	<ul>
		<li style="list-style:none; margin-left:15px">Home24 AG</li>
		<li style="list-style:none; margin-left:15px">Greifswalder Straße 212-213</li>
		<li style="list-style:none; margin-left:15px">10405 Berlin</li><br>
		<li style="list-style:none; margin-left:15px">Telefax: +49 (0)30 - 60 98 80 06 3</li>
		<li style="list-style:none; margin-left:15px">E-Mail: <a href="mailto:datenschutz@home24.de">datenschutz@home24.de</a></li>
	</ul><br>
	<h3>2. Erhebung, Verarbeitung und Nutzung von personenbezogenen Daten</h3>
	<p><strong>2.1 Personenbezogene Daten</strong></p>
	<p>Personenbezogene Daten im Sinne des BDSG sind Einzelangaben über sachliche oder persönliche Verhältnisse einer bestimmten oder bestimmbaren natürlichen Person. Hierunter fallen beispielsweise Ihr Name, Ihre Telefonnummer, Ihre Anschrift, sowie sämtliche
		Bestandsdaten, die Sie uns bei der Registrierung und beim Anlegen Ihres Kundenkontos mitteilen. Statistische Daten, die wir beispielsweise bei dem Besuch unseres Web-Shops erheben und die nicht direkt mit Ihrer Person in Verbindung gebracht werden können,
		sind keine personenbezogenen Daten.</p><br>
	<p><strong>2.2 Erhebung, Verarbeitung und Nutzung Ihrer personenbezogenen Daten zur Bestellabwicklung</strong></p>

	<p>Zur Bearbeitung Ihrer Bestellung benötigen wir Ihre Namens-, Adress- und Zahldaten, Ihre E-Mail-Adresse und eine Telefonnummer, damit wir mit Ihnen kommunizieren können. Wir nutzen die E-Mail-Adresse zudem für Ihre Identifikation (Kundenlogin). Ferner
		erhalten Sie über Ihre E-Mail-Adresse Ihre Bestell- und Versandbestätigung. Wir erheben, speichern und verarbeiten Ihre Daten für die Abwicklung Ihrer Käufe, einschließlich eventuell späterer Rückabwicklungen und Gewährleistungsfälle, für unsere Servicedienste,
		die technische Administration sowie eigene Marketingzwecke. <br><br> Eine Übermittlung Ihrer personenbezogenen Daten an Dritte erfolgt nur im Rahmen der gesetzlichen Datenschutzbestimmungen, wenn dies zum Zweck der Bestellabwicklung, der Abrechnung
		oder für Finanzierungszwecke (zum Beispiel im Rahmen von Factoringvereinbarungen) der Home24 AG erforderlich ist oder Sie zuvor in die Übermittlung eingewilligt haben. Im Rahmen der Bestellabwicklung erhalten die von uns eingesetzten Dienstleister (wie
		beispielsweise Transporteur, Logistiker, Banken) die notwendigen Daten. Wir beauftragen ferner mit uns verbundene Unternehmen, externe Unternehmen und Einzelpersonen mit der Erfüllung von Aufgaben für uns. Beispiele sind Sendung von E-Mails, die Pflege
		unserer Kundenlisten, die Analyse unserer Datenbanken, Werbemaßnahmen (einschließlich der Zur-Verfügung-Stellung von Suchergebnissen und Links), Abwicklung von Zahlungen (Kreditkarte, PayPal, Vorkasse und Rechnungskauf) sowie Kundenservice. Im Rahmen
		der Finanzierung des Geschäfts der Home24 AG treten wir ferner Forderungen aus den Kaufverträgen mit Ihnen -unseren Kunden- an Dritte ab. Im Rahmen dieser Abtretung werden die für die Identifikation der relevanten Forderung erforderlichen personenbezogenen
		Daten weitergegeben. Für Sie als Kunde ändert sich dadurch in der Abwicklung Ihres Vertrages nichts. Home24 bleibt in allen Angelegenheiten weiterhin Ihr direkter Ansprechpartner und ist berechtigt, Ihre Kaufpreiszahlungen entgegenzunehmen. Weitergegebene
		persönliche Daten dürfen von den Dienstleistern lediglich zur Erfüllung ihrer jeweiligen Aufgabe verwendet werden. Darüber hinaus sind sie verpflichtet, die Informationen gemäß dieser Datenschutzerklärung sowie den einschlägigen Datenschutzgesetzen
		zu behandeln. Bei der Weitergabe persönlicher Informationen an Dritte in dem oben beschriebenen Umfang in Länder außerhalb des Europäischen Wirtschaftsraums (EWR) stellen wir sicher, dass die Weitergabe in Übereinstimmung mit dieser Datenschutzerklärung
		und den deutschen Datenschutzgesetzen erfolgt.<br><br> Ihre personenbezogenen Daten werden gelöscht, sofern gesetzliche Aufbewahrungspflichten dem nicht entgegenstehen und wenn Sie einen Löschungsanspruch geltend gemacht haben, wenn die Daten zur Erfüllung
		des mit der Speicherung verfolgten Zwecks nicht mehr erforderlich sind oder wenn ihre Speicherung aus sonstigen gesetzlichen Gründen unzulässig ist.</p><br>


	<p><strong>2.3 Kundenkonto</strong></p>
	<p>Wir richten für jeden Kunden, der sich entsprechend registriert, einen passwortgeschützten Zugang zu seinen bei uns gespeicherten Bestandsdaten (Kundenkonto) ein. Hier können Sie Daten über Ihre Bestellungen einsehen und Ihre Adressdaten, Bankverbindung,
		den Newsletter und andere Einstellungen verwalten. Mit der Funktion „angemeldet bleiben“ möchten wir Ihnen den Besuch unserer Webseiten so angenehm wie möglich gestalten. Diese Funktion ermöglicht Ihnen die Nutzung unserer Dienste, ohne sich jedes Mal
		erneut einloggen zu müssen.<br>Aus Sicherheitsgründen werden Sie jedoch nochmals zur Eingabe Ihres Passworts aufgefordert, wenn beispielsweise Ihre persönlichen Daten geändert werden sollen oder Sie eine Bestellung aufgeben möchten. Wir empfehlen Ihnen,
		die Funktion „angemeldet bleiben“ nicht zu nutzen, wenn der Computer von mehreren Benutzern verwendet wird. Wir weisen darauf hin, dass die Funktion „angemeldet bleiben“ nicht verfügbar ist, wenn Sie eine Einstellung verwenden, die gespeicherte Cookies
		nach jeder Session automatisch löscht.</p><br>

	<p><strong>2.4 Bonitätsprüfung</strong></p>
	<p>
		Wir möchten Ihnen bei der Wahl der Bezahlmethoden gern die größtmögliche Freiheit geben. Auf der anderen Seite müssen wir uns als Unternehmen vor missbräuchlicher Verwendung von Daten schützen. Um Ihnen dennoch Zahlarten wie Kauf auf Rechnung und/oder
		Ratenkauf anbieten zu können, führen wir jeweils vor Anzeige der Ihnen angebotenen Zahlarten eine Bonitätsprüfung durch. Hierbei prüfen wir anhand der uns zur Verfügung stehenden Daten und Informationen, welche Zahlarten für die jeweilige Bestellung
		angeboten werden können.
	</p>
	<p>
		Neben der Prüfung der uns zur Verfügung stehenden Daten geben wir Ihre persönlichen Daten (Name, Vorname, Anschrift und ggf. Geburtsdatum) ggf. an eine oder mehrere der nachfolgend genannten Auskunfteien weiter:
	</p>
	<ul>
		<li style="list-style:disc; margin-left:15px">Bürgel Wirtschaftsinformationen GmbH &amp; Co. KG, Gasstraße 18, D-22761 Hamburg, Tel.: +49 (0)40-89803-0</li>
		<li style="list-style:disc; margin-left:15px">infoscore Consumer Data GmbH, Rheinstraße 99, D-76532 Baden-Baden, Tel.: +49 (0)7221-5040-1000</li>
		<li style="list-style:disc; margin-left:15px">SCHUFA Holding AG, Kormoranweg 5, D-65201 Wiesbaden (Auskunft über die Sie betreffenden gespeicherten Daten erhalten Sie bei der SCHUFA Holding AG, Verbraucherservice, Postfach 5640, 30056 Hannover)</li>
	</ul>
	<p>
		Diese Auskunfteien nutzen die übermittelten Daten und bewerten auf Basis mathematisch-statistischer Verfahren (Scoring) das Zahlungsausfallrisiko und übermitteln uns Informationen zu bisherigen Zahlungsverhalten sowie Informationen zur Beurteilung des Zahlungsausfallrisikos. Bei der Anbahnung einer Bestellung kann die Bonitätsprüfung bereits unmittelbar nach der Anmeldung erfolgen, sofern sich bei der Anmeldung Produkte in Ihrem Warenkorb befinden. Ansonsten erfolgt die Bonitätsprüfung jedenfalls vor Anzeige der zur Verfügung stehenden Zahlarten für die jeweilige konkrete Bestellung. Bitte beachten Sie, dass Anfragen bei den Auskunfteien positive aber auch negative Auswirkungen auf Ihren Bonitätswert haben können.
	</p>
	<p>
		<strong>Ich willige ein, dass die Home24 AG zur Evaluierung der mir anzubietenden Bezahlmethoden meine personenbezogenen Daten (nur Name, Vorname, Anschrift und ggf. Geburtsdatum) ggf. an eine oder mehrere der oben genannten Auskunfteien übermittelt und bonitätsrelevante Informationen zu meinem bisherigen Zahlungsverhalten und Informationen zur Beurteilung des Zahlungsausfallrisikos auf Basis mathematisch-statistischer Verfahren unter Verwendung von Anschriftendaten (Scoring) von diesen Auskunfteien bezogen werden.</strong>
	</p>
	<p>
		Diese Einwilligung können Sie jederzeit mit Wirkung für die Zukunft widerrufen, indem Sie uns Ihren Widerspruch z.B. per E-Mail (<a href="mailto:bonitaet@home24.de">bonitaet@home24.de</a>) mitteilen. Bitte bedenken Sie, dass wir Ihnen auf ausdrücklichen
		Widderruf die Bezahlmethoden „auf Rechnung“ und „Ratenkauf“ bei zukünftigen Bestellungen evtl. nicht mehr anbieten können.
		<p>
			Falls Sie eine Bonitätsprüfung Ihrer Person gänzlich ausschließen möchten, bitten wir Sie <b>noch vor der ersten Registrierung</b> eine E-Mail (<a href="mailto:bonitaet@home24.de">bonitaet@home24.de</a>) an uns zu senden. Die Bezahlmethoden „auf Rechnung“
			und „Ratenkauf“ werden dann von uns deaktiviert und stehen Ihnen damit nicht zur Verfügung. Wir informieren Sie per E-Mail, wenn Sie Ihre Registrierung ohne Bonitätsanfrage durchführen können.
		</p>
		<p>
			Selbstverständlich geben wir Ihnen gern darüber Auskunft, weshalb Ihnen gegebenenfalls bestimmte Bezahlmethoden nicht angeboten werden können. Bitte wenden Sie sich auch hierfür per E-Mail (<a href="mailto:bonitaet@home24.de">bonitaet@home24.de</a>)
			an uns.
		</p>
		<p><strong>2.5 Nutzung Ihrer Daten zu Marketingzwecken</strong></p>
		<p>Neben der Verarbeitung Ihrer Daten zur Abwicklung Ihres Kaufs bei Home24 nutzen wir Ihre Daten nach Maßgabe der folgenden Ziffern auch, um mit Ihnen über Ihre Bestellungen, bestimmte Produkte oder Marketingaktionen zu kommunizieren und Ihnen Produkte
			oder Dienstleistungen zu empfehlen, die Sie interessieren könnten.<br>Der Verwendung Ihrer personenbezogenen Daten für Werbezwecke können Sie jederzeit widersprechen, ohne dass hierfür andere als die Übermittlungskosten nach den Basistarifen entstehen.
			Eine Mitteilung in Textform an die unter Ziffer 1 genannten Kontaktdaten (z.B. E-Mail, Fax, Brief) reicht hierfür aus.</p><br>
		<p><strong><a name="newsletter-unsubscribe"></a>2.5.1 Newsletter</strong></p>
		<p>Für den Versand unseres Newsletters verwenden wir das Double-Opt-In-Verfahren, d.h. wir werden Ihnen erst dann einen Newsletter per E-Mail zusenden, wenn Sie uns zuvor ausdrücklich bestätigt haben, dass wir den Newsletter-Dienst aktivieren sollen.<br>Um
			den Newsletter zu erhalten müssen, Sie Ihre E-Mail in das dafür vorgesehene Feld eintragen. Wir werden Ihnen anschließend eine Benachrichtigungs-E-Mail zusenden und Sie bitten, durch das Anklicken eines in dieser E-Mail enthaltenen Links zu bestätigen,
			dass Sie unseren Newsletter erhalten möchten (Double-Opt-In).<br> Sollten Sie keine Newsletter mehr von uns erhalten wollen, können Sie dem Erhalt jederzeit widersprechen, ohne dass hierfür andere als die Übermittlungskosten nach den Basistarifen entstehen.
			Eine Mitteilung in Textform an die unter Ziffer 1 genannten Kontaktdaten (z.B. E-Mail, Fax, Brief) reicht hierfür aus. Selbstverständlich finden Sie auch in jedem Newsletter einen Abmelde-Link. </p><br>
		<p><strong>2.5.2 Produktempfehlungen per E-Mail</strong></p>
		<p>Als Kunde von Home24 erhalten Sie von uns regelmäßig Produktempfehlungen per E-Mail. Diese Produktempfehlungen erhalten Sie von uns unabhängig davon, ob Sie einen Newsletter abonniert haben. Wir wollen Ihnen auf diese Weise Informationen über Produkte
			aus unserem Angebot zukommen lassen, die Sie auf Grundlage Ihrer letzten Einkäufe bei uns interessieren könnten.<br>Sofern Sie keine Produktempfehlungen mehr von uns erhalten wollen, können Sie dem jederzeit widersprechen, ohne dass hierfür andere
			als die Übermittlungskosten nach den Basistarifen entstehen. Eine Mitteilung in Textform an die unter Ziffer 1 genannten Kontaktdaten (z.B. E-Mail, Fax, Brief) reicht hierfür aus. Selbstverständlich finden Sie auch in jeder E-Mail einen Abmelde-Link.</p><br>

		<h3>3. Cookies</h3>
		<p>Das Akzeptieren von Cookies ist keine Voraussetzung zum Besuch unserer Webseiten. Jedoch weisen wir Sie darauf hin, dass die Nutzung der Warenkorbfunktion und die Bestellung von Produkten nur möglich ist, wenn Sie es uns erlauben, Cookies zu setzen.</p><br>
		<p class="italic">Was sind Cookies?</p>
		<p>Cookies sind kleine Dateien, die auf Ihrem Datenträger gespeichert werden und die bestimmte Einstellungen und Daten zum Austausch mit unserem System über Ihren Browser speichern. Grundsätzlich unterscheidet man 2 verschiedenen Arten von Cookies, sogenannte
			Session-Cookies, die gelöscht werden, sobald Sie Ihren Browser schließen und temporäre/permanente Cookies, die für einen längeren Zeitraum oder unbegrenzt auf Ihrem Datenträger gespeichert werden. Diese Speicherung hilft uns, unsere Webseiten und unsere
			Angebote für Sie entsprechend zu gestalten und erleichtert Ihnen die Nutzung, indem beispielsweise bestimmte Eingaben von Ihnen so gespeichert werden, dass Sie sie nicht ständig wiederholen müssen.</p><br>
		<p class="italic">Welche Cookies verwendet Home24?</p>
		<p>Die meisten der von uns verwendeten Cookies werden nach Ende der Browser-Sitzung (Ende der Session) automatisch wieder von Ihrer Festplatte gelöscht (daher auch Session-Cookies). Session-Cookies werden beispielsweise benötigt, um Ihnen die Warenkorb-Funktion
			über mehrere Seiten hinweg anzubieten. Darüber hinaus verwenden wir auch Cookies, die auf der Festplatte bei Ihnen verbleiben. Bei einem weiteren Besuch wird dann automatisch erkannt, dass Sie bereits bei uns waren und welche Eingaben und Einstellungen
			Sie bevorzugen. Diese temporären oder auch permanenten Cookies (Lebensdauer 1 Monat bis 10 Jahre) werden auf Ihrer Festplatte gespeichert und löschen sich nach der vorgegebenen Zeit von allein. Insbesondere diese Cookies dienen dazu, unser Angebot
			nutzerfreundlicher, effektiver und sicherer zu machen. Dank dieser Dateien ist es beispielsweise möglich, dass Sie speziell auf Ihre Interessen abgestimmte Informationen auf der Seite angezeigt bekommen.</p><br>
		<p class="italic">Was ist Onsite Targeting?</p>
		<p>Auf den Home24-Webseiten werden auf Basis einer Cookie-Technologie Daten zur Optimierung unserer Werbung und des gesamten Onlineangebotes gesammelt. Diese Daten werden nicht dazu genutzt, Sie persönlich zu identifizieren, sondern dienen allein einer
			pseudonymen Auswertung der Nutzung der Homepage. Ihre Daten werden zu keiner Zeit mit den bei uns gespeicherten personenbezogenen Daten zusammengeführt. Mit dieser Technologie können wir Ihnen Werbung und/oder besondere Angebote und Services präsentieren,
			deren Inhalt auf den Zusammenhang mit der Clickstream-Analyse erlangten Informationen basiert. Unser Ziel ist es dabei, unser Online-Angebot für Sie so attraktiv wie möglich zu gestalten und Ihnen Werbung zu präsentieren, die Ihren Interessengebieten
			entspricht.</p><br>
		<p class="italic">Gibt es auch Cookies von Drittanbietern (sog. Third-Party-Cookies)?</p>
		<p>Home24 bedient sich einiger Werbepartner, die dabei helfen, das Internetangebot und die Webseiten für Sie interessanter zu gestalten. Daher werden bei einem Besuch der Webseiten auch Cookies von Partnerunternehmen auf Ihrer Festplatte gespeichert. Hierbei
			handelt es sich um temporäre/permanente Cookies, die sich automatisch nach der vorgegebenen Zeit (Lebensdauer 1 Monat bis 10 Jahre) löschen. Auch die Cookies unserer Partnerunternehmen enthalten keine personenbezogenen Daten. Es werden lediglich unter
			einer User-ID pseudonym Daten erhoben. Hierbei handelt es sich beispielsweise um Daten darüber, welche Produkte Sie sich angesehen haben, ob etwas gekauft wurde, welche Produkte gesucht wurden, etc. Hierbei erfassen einige unserer Werbepartner auch
			über die Webseiten hinaus Informationen darüber, welche Seiten Sie zuvor besucht haben oder für welche Produkte Sie sich beispielsweise interessiert haben, um Ihnen so die Werbung anzeigen zu können, die Ihren Interessen bestmöglich entspricht. Diese
			pseudonymen Daten werden zu keinem Zeitpunkt mit Ihren personenbezogenen Daten zusammengeführt.</p><br>
		<p class="italic">Re-Targeting</p>
		<p>Die Shopseiten verwenden sogenannte Re-Targeting-Technologien. Wir nutzen diese Technologien, um für Sie das Internetangebot interessanter zu gestalten. Diese Technik ermöglicht es, Internetnutzern, die sich bereits für unseren Shop und unsere Produkte
			interessiert haben, auf den Webseiten unserer Partner mit Werbung anzusprechen. Wir sind davon überzeugt, dass die Einblendung einer personalisierten, interessenbezogenen Werbung in der Regel für den Internetnutzer interessanter ist als Werbung, die
			keinen solchen persönlichen Bezug hat. Die Einblendung dieser Werbemittel auf den Seiten unserer Partner erfolgt auf Basis einer Cookie-Technologie und einer Analyse des vorherigen Nutzungsverhaltens. Diese Form der Werbung erfolgt vollkommen pseudonym.
			Es werden keine personenbezogenen Daten gespeichert und es werden auch keine Nutzungsprofile mit Ihren personenbezogenen Daten zusammengeführt.<br>Wenn Sie eine unserer Shopseiten besuchen und in Ihren Browsereinstellungen die Annahme von Cookies akzeptiert
			haben, bedeutet dies für uns, dass Sie Produkte und Dienstleistungen von Home24 nutzen wollen und Sie hierzu dem Einsatz von Cookies und anderen Technologien wie im in unserer Datenschutzerklärung beschrieben, zustimmen. Wie kann ich die Speicherung
			von Cookies verhindern?<br>In Ihrem Browser können Sie einstellen, dass eine Speicherung von Cookies nur akzeptiert wird, wenn Sie dem zustimmen. Wenn Sie nur die Home24-Cookies nicht aber die Cookies unserer Dienstleister und Partner akzeptieren wollen,
			können Sie die Einstellung in Ihrem Browser "Cookies von Drittanbietern blockieren" wählen.<br>Wir empfehlen Ihnen, bei gemeinsam genutzten Computern, welche so eingestellt sind, dass die Cookies und Flash Cookies akzeptieren, sich nach Beendigung
			stets vollständig abzumelden.</p><br>
		<h3>4. Log-Dateien</h3>
		<p>Bei jedem Zugriff auf die Seiten von Home24 werden Nutzungsdaten durch den jeweiligen Internetbrowser übermittelt und in Protokolldateien, den sogenannten Server-Logfiles, gespeichert. Die dabei gespeicherten Datensätze enthalten die folgenden Daten:
			Datum und Uhrzeit des Abrufs, Name der aufgerufenen Seite, IP-Adresse, Referrer-URL (Herkunfts-URL, von der aus Sie auf die Webseiten gekommen sind), die übertragene Datenmenge, sowie Produkt und Versions-Informationen des verwendeten Browsers.<br>Die

			unverhältnismäßig großen Aufwand an Zeit, Kosten und Arbeitskraft einer bestimmten oder bestimmbaren natürlichen Person zugeordnet werden können.<br>Diese Logfile-Datensätze werten wir in anonymisierter Form aus, um unser Angebot und den Home24-Shop

			und entsprechendes Datenvolumen zur Verfügung stellen, um Ihnen einen schnellstmöglichen Einkauf zu gewährleisten. Darüber hinaus können wir auch durch eine Analyse der Protokolldateien etwaige Fehler im Home24-Shop schneller erkennen und beheben.</p><br>
